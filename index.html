<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Michael & Aleah</title>
	<style>
:root {
	--pattern-fade: #273f3f40;
}
html, body {
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
}
body {
	background-color: #2e4b36;
	background-image: linear-gradient(var(--pattern-fade), var(--pattern-fade)), url('img/flower-pattern.webp');
	color: white;
	font-size: 16px;
	display: flex;
	flex-direction: column;
	justify-content: center;
	filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
}
.container {
	max-width: 800px;
	width: calc(100% - 4rem);
	margin: 0 auto;
	padding: 2rem 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	height: 100%;
    justify-content: space-around;
}
.hero-title {
	font-size: 4.5rem;
	margin-bottom: 1rem;
}
.events {
	display: flex;
	gap: 1rem;
	justify-content: space-between;
	width: 100%;
	transform: translateX(-10px);
}
vr {
	display: block;
	width: 2px;
	height: 100%;
	background-color: white;
	margin: 0 4rem;
}
.event-card {
	display: flex;
}
.event-card img {
	width: 120px;
	margin-right: 10px;
	object-fit: contain;
}
.event-card h2 {
	font-size: 2rem;
	width: calc(100% + 20px);
	transform: translateX(-20px);
	margin-bottom: 0.5rem;
	text-align: center;
}
.event-card p {
	font-size: 1.25rem;
	margin-bottom: 0.25rem;
}
.bottom-btns a {
	position: relative;
	display: flex;
	flex: 1;
	align-items: center;
	color: #ffd6e3;
	border: 2px solid #ffd6e3;
	padding: 1.7rem 2rem;
	border-radius: .75rem;
	font-size: 2rem;
	font-weight: bold;
	text-decoration: none;
}
.bottom-btns a span {
	text-align: center;
	width: 100%;
}
.btn-registry::before {
	content: "Click here to view our";
	display: block;
	position: absolute;
	top: 10px;
	width: calc(100% - 4rem - 50px);
	right: 2rem;
	font-size: 15px;
	text-align: center;
}
.btn-registry::after {
	content: url("img/amazon-arrow.svg");
	display: block;
	position: absolute;
	bottom: 1px;
	width: 70px;
	left: calc(50% + 2rem);
	transform: translateX(-50%);
	filter: invert(79%) sepia(4%) saturate(1604%) hue-rotate(297deg) brightness(105%) contrast(116%);
}
.bottom-btns a:hover::after {
	filter: brightness(0) saturate(100%) invert(23%) sepia(24%) saturate(651%) hue-rotate(84deg) brightness(95%) contrast(89%);
}
.bottom-btns a:hover {
	border-color: #2e4b36;
	color: #2e4b36;
	background-color: #ffd6e3;
}
.bottom-btns a img {
	width: 50px;
	margin-right: 0.5rem;
	filter: invert(79%) sepia(4%) saturate(1604%) hue-rotate(297deg) brightness(105%) contrast(116%);
}
.bottom-btns a:hover img {
	filter: brightness(0) saturate(100%) invert(23%) sepia(24%) saturate(651%) hue-rotate(84deg) brightness(95%) contrast(89%);
}
.pics-on-sides-container {
	pointer-events: none;
	position: fixed;
	--vertical-padding: 40px;
	--horizontal-padding: 40px;
	top: calc(-1 * var(--vertical-padding));
	left: calc(-1 * var(--horizontal-padding));
	height: calc(100vh + calc(var(--vertical-padding) * 2) );
	width: calc(100vw + calc(var(--horizontal-padding) * 2) );
	display: flex;
	justify-content: space-between;
}
.pics-on-sides-container > div {
	height: 100%;
	width: 260px;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
}
.pics-on-sides-container > div > div {
	background-color: white;
	padding: 20px;
	width: 100%;
	aspect-ratio: 0.9;
	z-index: 999;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
	overflow: hidden;
}
.pics-on-sides-container > div > div > img {
	width: 100%;
	height: 100%;
	object-fit: cover;
	object-position: top;
}
.pics-on-sides-container > div:last-child > div:nth-child(1) { transform: scale(1.2) rotate(-5deg); }
.pics-on-sides-container > div:last-child > div:nth-child(2) { transform: scale(1.2) rotate(5deg); }
.pics-on-sides-container > div:last-child > div:nth-child(3) { transform: scale(1.2) rotate(-7deg); }

.pics-on-sides-container > div:first-child > div:nth-child(1) { transform: scale(1.2) rotate(5deg); }
.pics-on-sides-container > div:first-child > div:nth-child(2) { transform: scale(1.2) rotate(-5deg); }
.pics-on-sides-container > div:first-child > div:nth-child(3) { transform: scale(1.2) rotate(7deg); }

.bottom-btns {
	display: flex;
	justify-content: center;
	gap: 2rem;
	margin-top: 5rem;
	width: calc(100% - 2rem);
}
.btn-rsvp::before {
	content: "Click here to";
	display: block;
	position: absolute;
	top: 10px;
	width: calc(100% - 4rem - 50px);
	right: 2rem;
	font-size: 15px;
	text-align: center;
}
.btn-rsvp::after {
	content: "to one of our receptions";
	display: block;
	position: absolute;
	bottom: 10px;
	width: calc(100% - 4rem - 50px);
	right: 2rem;
	font-size: 15px;
	text-align: center;
}
@media (max-width: 1250px) {
	.pics-on-sides-container {
		display: none;
	}
}
@media (max-width: 600px) {
	html, body {
		overflow: auto;
	}
	.hero-title {
		font-size: 2rem;
	}
	.events {
		flex-direction: column;
	}
	.event-card {
		margin-top: 1rem;
		flex-direction: column;
		align-items: center;
	}
	.event-card img {
		width: 80px;
		margin-right: 0;
	}
	.event-card h2 {
		font-size: 1.5rem;
	}
	.event-card p {
		margin-top: 0;
		font-size: 1rem;
	}
	.bottom-btns {
		margin-top: 1.5rem;
		padding-bottom: 2rem;
		gap: 1.5rem;
		flex-direction: column;
	}
	.bottom-btns a {
		font-size: 1.4rem;
        padding: 1rem 0.7rem;
	}
	.bottom-btns a::before, .bottom-btns a::after {
		font-size: 13px;
	}
}
	</style>
</head>

<body>
	<div class="pics-on-sides-container">
		<div style="transform: translateX(-20px);">
			<div><img src="img/46-DSC_2629.jpg" alt=""></div>
			<div><img src="img/12-DSC_2232.jpg" alt=""></div>
			<div><img src="img/36-DSC_2523.jpg" alt=""></div>
		</div>
		<div style="transform: translateX(-10px);">
			<div><img src="img/53-DSC_2661.jpg" alt=""></div>
			<div><img src="img/1-DSC_2324.jpg" alt=""></div>
			<div><img src="img/59-DSC_2699.jpg" alt=""></div>
		</div>
	</div>
	<div class="container">
		<h1 class="hero-title">Michael & Aleah</h1>

		<div class="events">
			<div class="event-card">
				<img src="img/WI.png" alt="">
				<event-details>
					<h2>Wisconsin Reception</h2>
					<p><strong>August 23, 2025</strong></p>
					<p>10am &ndash; 12pm</p>
					<p>755 Woelfel Rd<br>Brookfield, WI 53045</p>
				</event-details>
			</div>
			<vr></vr>
			<div class="event-card">
				<img src="img/ID.png" alt="">
				<event-details>
					<h2>Idaho Open House</h2>
					<p><strong>September 20, 2025</strong></p>
					<p>6pm &ndash; 9pm</p>
					<p>442 Hallmark Dr<br>Idaho Falls, ID</p>
				</event-details>
			</div>
		</div>

		<div class="bottom-btns">
			<a href="https://www.amazon.com/wedding/registry/1JIYJTBMQR67R" target="_blank" class="btn-registry">
				<img src="img/gift.png" alt="">
				<span>Amazon Registry</span>
			</a>
			<a href="https://docs.google.com/forms/d/e/1FAIpQLSevpfve3iOov1tDcNC2vX4lULCf_vKZQMB7tc8xlnoWLnGl9A/viewform?usp=preview" target="_blank" class="btn-rsvp">
				<img src="img/rsvp-icon.svg" alt="">
				<span>RSVP</span>
			</a>
		</div>
	</div>
</body>

</html>
